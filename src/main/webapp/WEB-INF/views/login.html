<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand p-0" href="/"
            ><img src="images/CV1.png" alt="Logo" width="250"
            /></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/candidates">Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recruiters">Recruiters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/myPage">My Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>

    <div class="container text-center my-1">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2>Please, login or register.</h2>
            </div>
        </div>
    </div>

    <div class="container text-center my-1">
        <div class="row">
            <div class="col-lg-3 col-md-3 mx-auto">
                <form name="f" method="post" action="/login">

                    <div class="form-group">
                        <label for="username">Email</label>
                        <div class="row d-flex justify-content-center">
                        <input type="text" class="form-control" name="username" id="username" style="width: 250px;" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="row d-flex justify-content-center">
                            <input type="password" class="form-control" name="password" id="password" style="width: 250px;" placeholder="Password" >
                        </div>
                    </div>

                    <div th:if="${param.error}" style="color:orangered">
                        Authentication Error
                    </div>
                        <button type="submit" class="btn btn-outline-primary my-2" style="width: 125px">Login</button>
                </form>
                <form action="/registration">
                        <button type="submit" class="btn btn-outline-secondary" style="width: 125px">Registration</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</body>
</html>
