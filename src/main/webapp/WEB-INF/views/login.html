<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:="http://www.w3.org/1999/xhtml"
        lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>LoginPage</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
</head>
<body>
<div class="w3-container">
    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style=""><b>Login Page</b></span>

        <a href="/home" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_home.png}"
                 alt="home"
                 style="width:27px;height:27px;"
                 title="home"></a>
    </div>

    <br>
    <h2>Hello!! <br> This is MyInteractiveCV login page</h2>
    <form name="f" method="post" action="/login">

        <label for="username">Email: </label>
        <input type="text" name="username" id="username"/>
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password"/>
        <br>
        <br>
        <input type="submit" value="Login">
        <br>
        <br>
        <div th:if="${param.error}" style="color:orangered">
            Authentication Error
        </div>
    </form>
    <form action="/registration">
        <input type="submit" value="Registration" />
    </form>

</div>
</body>
</html>
