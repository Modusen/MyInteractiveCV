<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand p-0" href="/"
            ><img src="images/CV1.png" alt="Logo" width="250"
            /></a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/candidates">Candidates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recruiters">Recruiters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/myPage">My Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center my-1">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2>Пожалуйста, заполните все поля.</h2>
            </div>
        </div>
    </div>
    <div class="container text-center my-1">
        <div class="row">
            <div class="col-lg-3 col-md-3 mx-auto">
                <form name="f" th:method="POST" th:action="@{/registration}" th:object="${user}">



                    <div class="form-group">
                        <label for="username">Электронная почта</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{email}" class="form-control" name="username" id="username" style="width: 250px;" aria-describedby="emailHelp"
                                   placeholder="Enter email">
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email name</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Пароль</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{password}" class="form-control" name="password" id="password" style="width: 250px;" aria-describedby="passwordHelp"
                                   placeholder="Enter password">
                            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Подтверждение пароля</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{confirmPassword}" class="form-control" name="confirmPassword" id="confirmPassword" style="width: 250px;" aria-describedby="passwordHelp"
                                   placeholder="Confirm password">
                            <div style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Имя</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{firstName}" class="form-control" name="firstName" id="firstName" style="width: 250px;" aria-describedby="nameHelp"
                                   placeholder="Enter your First Name">
                            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Фамилия</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{lastName}" class="form-control" name="lastName" id="lastName" style="width: 250px;" aria-describedby="nameHelp"
                                   placeholder="Enter your First Name">
                            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First name</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Специализация</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{specialization}" class="form-control" name="specialization" id="specialization" style="width: 250px;" aria-describedby="specializationHelp"
                                   placeholder="Enter your specialization">
                            <div style="color:red" th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}">First name</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Город</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{city}" class="form-control" name="specialization" id="city" style="width: 250px;" aria-describedby="cityHelp"
                                   placeholder="Enter your city">
                            <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">First name</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Дата рождения</label>
                        <div class="row d-flex justify-content-center">
                            <input type="date" th:field="*{birthDate}" class="form-control" name="specialization" id="birthDate" style="width: 250px;" aria-describedby="birthdayHelp"
                                   placeholder="Enter your birth date">
                            <div style="color:red" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">First name</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Обо мне</label>
                        <div class="row d-flex justify-content-center">
                            <input type="text" th:field="*{aboutMe}" class="form-control" name="specialization" id="aboutMe" style="width: 250px;" aria-describedby="aboutMeHelp"
                                   placeholder="Type a few words about you.">
                            <div style="color:red" th:if="${#fields.hasErrors('aboutMe')}" th:errors="*{aboutMe}">First name</div>
                        </div>
                    </div>

                    <label for="role">Вы:
                        <input  class="form-check-input" type="radio" id="role"
                               name="role" value="HR">
                        <label for="role">Рекрутер</label>

                        <input class="form-check-input" type="radio" id="role2"
                               name="role" value="CANDIDATE">
                        <label for="role2">Соискатель</label>
                    </label>
                    <br>
                    <br>
                    <input type="submit" title="Зарегистрироваться" class="btn btn-outline-primary my-2" value="Register" style="width: 125px" onClick='/login'>
                </form>
                <form action="/login">
                    <button type="submit" title="Если уже зарегистрированы" class="btn btn-outline-secondary" style="width: 125px">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
