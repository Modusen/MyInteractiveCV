<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>HomePage</title>
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
</head>

<body>
<div class="w3-container">
    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style=""><b>Home page</b></span>

        <span class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_logout.jpg}"
                 alt="Logout"
                 style="width:27px;height:27px;"
                 title="Logout"
                 id="btnLogout">
        </span>

        <a href="/registration" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_registration.png}"
                 alt="Registration"
                 style="width:27px;height:27px;"
                 title="registration"></a>

    </div>

    <br>
    <h2>Hello!! <br> This is MyInteractiveCV Application</h2>

    <script type="text/javascript">

        $(document).delegate('#btnLogout','click',function(event){
            event.preventDefault();

            $.ajax({
                type: "GET",
                url: '/logout',
                success: function(result){
                    location.href="/login";
                    window.setTimeout(function(){
                        location.reload();
                    }, 1000);
                },
                error: function(err){
                    alert('LOGOUT ERROR!');
                }
            });
        });

    </script>
</div>
</body>
</html>
